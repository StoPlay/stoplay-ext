<!doctype html>
<html>
	<head>
		<title>StoPlay</title>
		<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="css.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="logo col-md-12">
					<a href="http://stoplay.github.io/" target"_blank">
						<img src="img/icon48.png" alt="StoPlay">
						StoPlay
					</a>
				</div>
			</div>
			<div class="row">
				<div class="controls col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">Settings</div>
						<div class="panel-body">
							<div class="is_on form-group">
								<label for="">
									<input type="checkbox" name="is_on">
									Enable global hotkey
								</label>
							</div>
							<div class="form-group e_select" id="e_select">
								<label class="btn btn-default" for="">
									<input type="checkbox" name="is_ctrl">
									Ctrl
								</label>
								<label class="btn btn-default" for="">
									<input type="checkbox" name="is_alt">
									Alt
								</label>
								<select class="control" name="keyCode">
									<option value="">a</option>
									<option value="220">\</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="popup.js"></script>
	</body>
</html>
